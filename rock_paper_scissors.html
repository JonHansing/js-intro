<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript" src="./rock_paper_scissors.js" defer></script>
</head>
<body>
    <p>Let's play Rock, Paper, Scissors.</p>
    <div class = "button-container">
        <div class = "buttons">
            <button class = "btn">Rock</button>
            <button class = "btn">Paper</button>
            <button class = "btn">Scissors</button>
        </div>
    </div>
    <div class = "div-score">
        <h1>Score</h1>
        <p>You: <span class = "player-score">0</span></p>
        <p>Computer: <span class = "computer-score">0</span></p>
        <p>Ties: <span class = "tie-score">0</span></p>
        <h1>Log</h1>
    </div>
</body>
</html>
